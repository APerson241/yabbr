<!DOCTYPE html>
<html>
  <head>
    <title>OAuth tutorial result</title>
  </head>
  <body>
    {% if username %}
    <p>Hello {{ username }}!</p>
    <p><a href="{{ url_for('edit') }}">Append some text to your sandbox</a></p>
    <p><a href="{{ url_for('logout') }}">logout</a></p>
    {% else %}
    <p>{{ greeting }}</p>
    <p><a href="{{ url_for('login') }}">login</a></p>
    {% endif %}
  </body>
</html>
